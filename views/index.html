  <div id="items">

      % for item in items:
      <div class="item">
        <div class="name-city">
          {{ item[1] }} - {{ item[4] }}
        </div>
        <div>
          <img class="image" src="{{ item[3] }}">
        </div>
        <div class="description">
          <!-- % description = item[5][:100]  -->
          {{ item[5] }}
        </div>
        % price = f"{item[2]:,}".replace(",", ".")   
        <div class="buttons">
          <a class="more" href="/items/{{ item[0] }}">More</a>
          <button class="buy">Buy {{price}} kr.</button>
        </div>
        
      </div>
      % end
